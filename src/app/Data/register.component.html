<h1 style="text-align:center">Student Table</h1>
<table align="center" border="3px" cellpadding=20 cellspacing=20>
    <thead>
        <th>ID  </th>
        <th>Name  </th>
        <th>Email  </th>
        <th>Gender</th>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.gender}}</td>
        </tr>
    </tbody>
</table>
